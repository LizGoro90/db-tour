<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/css/main.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <link href="//127.0.0.1:3000/static/example.css" rel="stylesheet" type="text/css" />
    <link href="//127.0.0.1:3000/static/codemirror.css" rel="stylesheet" type="text/css" />

    <script src="//127.0.0.1:3000/static/playground-full.js"></script>
    <script src="//127.0.0.1:3000/static/snippets.js"></script>

    <script>
    goPlaygroundOptions({
      'shareRedirect': '//127.0.0.1:3000/p/',
      'shareURL': '//127.0.0.1:3000/share',
      'compileURL': '//127.0.0.1:3000/compile',
      'fmtURL': '//127.0.0.1:3000/fmt',
      'shareOpenNewWindow': true
    });
    </script>
	</head>
	<body>
		<section id="header">
			<h1>The upper.io/db.v3 tour</h1>
			<ul id="controls">
				<li><a href="#">Previous</a></li>
				<li><a href="#">Home</a></li>
				<li><a href="#">Next</a></li>
			</ul>
		</section>
		<section id="content" class="columns">
			<div class="column readme">
				<div class="content">{{.Readme}}</div>
			</div>
			<div class="column exercise">
				<div class="content">
					<textarea class="go-playground-snippet" data-expanded="1">{{.Exercise}}</textarea>
				</div>
			</div>
		</section>
		<section id="footer">
      <small>
        Made with <span class='heart'>❤</span> at
        <a href='https://mazing.studio' target='_blank'>mazing.studio</a>
        © 2017
      </small>
		</section>
	</body>
</html>
